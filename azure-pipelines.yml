jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  container: rockdreamer/conan-gcc9-centos7:latest
  steps:
  - script: build_protobuf.py
- job: macOS
  pool:
    vmImage: 'macOS-latest'
  steps:
  - script: build_protobuf.py
- job: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - script: python3 build_protobuf.py


